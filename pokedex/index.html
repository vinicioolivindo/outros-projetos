<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Fav</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <h1>Poke Fav</h1>
        <div class="searchPokemon">
            <div class="search-container">
                <h2>Adicione pokémons para seu time</h2>
                <label for="search-poke">Procurar Pokémon</label>
                <i class="ph-bold ph-magnifying-glass"></i>
                <input id="search-poke" placeholder="Procurar Pokémon..." type="text">
            </div>
            <div class="showPokemons">
                <ul>
                    <li>
                        <div class="info">
                            <p>N 007</p>
                            <h3>Squirtle</h3>
                            <span class="water"></span>
                        </div>
                        <div class="img-container">
                            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/home/7.png" alt="">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="myTeam">
            <h2>Seu time</h2>
        </div>
    </div>
</body>

</html>
